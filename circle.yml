machine:
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    MIX_ENV: ci
    INFLUX_VERSION: 1.2.4

dependencies:
  cache_directories:
    - ~/.asdf
    - app/deps
    - app/_build
  pre:
    - if ! asdf | grep version; then git clone https://github.com/asdf-vm/asdf.git ~/.asdf; fi
    - asdf plugin-add erlang https://github.com/asdf-vm/asdf-erlang.git || true
    - asdf plugin-add elixir https://github.com/asdf-vm/asdf-elixir.git || true
    - asdf install erlang 19.3
    - asdf install elixir 1.4.4 
    - mix local.hex --force
    - mix local.rebar --force
    - mkdir -p $CIRCLE_TEST_REPORTS/reports
  post:
    - if [[ ! -d influxdb/bin ]]; then wget https://dl.influxdata.com/influxdb/releases/influxdb-$(echo $INFLUX_VERSION)_linux_amd64.tar.gz && tar -xf influxdb-$(echo $INFLUX_VERSION)_linux_amd64.tar.gz; fi
    - cd influx* && ./usr/bin/influxd: {background: true}
    - sleep 5 && curl --retry 10 --retry-delay 5 -v http://127.0.0.1:8086/ping
  override:
    - cd app && mix deps.get
    - cd app && mix deps.compile

test:
  override:
    - cd app && mix coveralls.html
  post:
    - mkdir -p $CIRCLE_ARTIFACTS/cover
    - cd app && mv cover/* $CIRCLE_ARTIFACTS

deployment:
  production:
    branch: production
    commands:
      - git remote add heroku git@heroku.com:sense.git
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git subtree push --prefix app heroku master
      - heroku run --app sense "POOL_SIZE=2 mix ecto.migrate"
  staging:
    branch: continous-deployment
    commands:
      - git remote add heroku git@heroku.com:sense-staging.git
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git subtree push --prefix app heroku master
      - heroku run --app sense-staging  "POOL_SIZE=2 mix ecto.migrate"
