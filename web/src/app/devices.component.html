<h2>My Device</h2>
<div>
  <label>Device name:</label> <input #deviceName />
  <button (click)="add(deviceName.value); deviceName.value=''">
    Add
  </button>
</div>
<ul class="devices">
  <li *ngFor="let device of devices" (click)="onSelect(device)"
      [class.selected]="device === selectedDevice">
    <span class="badge">{{device.id}}</span>
    <span>{{device.name}}</span>
    <button class="delete"
      (click)="delete(hero); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedDevice.name | uppercase}} is my device
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
