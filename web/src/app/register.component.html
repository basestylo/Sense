<div class="col-md-4" class="register">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Don't have a profile yet?</h3>
    </div>
    <div class="panel-body">
      <div ng-show="signupError != null" class="alert alert-danger fade in">
        {{signupError}}
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="register($event)">
        <div class="form-group">
          <label>Username</label>
          <input formControlName="username" type="text" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <label>First name</label>
          <input formControlName="first_name" type="text" class="form-control" placeholder="First name">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input formControlName="last_name" type="text" class="form-control" placeholder="Last name">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input formControlName="email"type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-sm btn-default">Sign in</button>
      </form>
    </div>
  </div>
</div>
