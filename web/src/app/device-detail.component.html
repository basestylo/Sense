<div *ngIf="device">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ device.name }} details!</mat-card-title>
      <mat-card-subtitle>id: {{ device.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <label>name: </label>
      <input [(ngModel)]="device.name" placeholder="name" />

      <label>description: </label>
      <input [(ngModel)]="device.description" placeholder="description" />

      <h1> Metrics</h1>
      <mat-list>
        <mat-list-item *ngFor="let metric of metrics">
          <metric [metric]="metric"></metric>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Back</button>
      <button mat-button (click)="save()">Save</button>
      <button mat-button (click)="destroy()">Destroy</button>
    </mat-card-actions>
  </mat-card>
</div>
