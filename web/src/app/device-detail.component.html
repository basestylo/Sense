<div *ngIf="device">
  <mat-card>
    <mat-card-title>Device details</mat-card-title>
        
    <mat-form-field class="row">
      <input matInput [(ngModel)]="device.name" placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="device.description" placeholder="Description" />
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button (click)="goBack()">Back</button>
      <button mat-raised-button color="accent" (click)="save()">Save</button>
      <button mat-raised-button color="warn" (click)="destroy()">Destroy</button>
    </mat-card-actions>

    <mat-card>
      <h1> Metrics</h1>
      <mat-list>
        <mat-list-item *ngFor="let metric of metrics">
          <a mat-list-item [routerLink]="['/devices', metric.device_id, 'metrics', metric.id]" color="primary">
            <mat-icon matListIcon>memory</mat-icon>
            <h4 matLine>{{metric.name}}</h4>
            
            <p matLine class="demo-2"> {{metric.description}} </p>
          </a>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </mat-card>  
</div>
