<h3>Devices</h3>
<a New device [routerLink]="['/devices']"  class="col-1-4">
    <div class="module device">
      <h5> NEW DEVICE </h5>
    </div>
</a>
<div class="grid grid-pad">
  <a *ngFor="let device of devices"  [routerLink]="['/devices', device.id]"  class="col-1-4">
    <div class="module device">
      <h4>{{device.name}}</h4>
    </div>
  </a>
</div>
