<div>
  <mat-card>
    <h3>Devices</h3>
    <button mat-raised-button color="accent" [routerLink]="['/devices']">New device</button>
    <button mat-raised-button *ngFor="let device of devices"  [routerLink]="['/devices', device.id]" color="primary">
      {{device.name}}
    </button>
  </mat-card>

  <span class="done">
    <button mat-fab>
      <mat-icon>check circle</mat-icon>
    </button>
  </span>
</div>
