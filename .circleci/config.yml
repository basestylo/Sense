version: 2
jobs:
  build:
    docker:
      - image: docker/compose:1.13.0
    working_directory: ~/sense
    environment:
      TEST_RESULTS: /tmp/test-results
    steps:
      - setup_remote_docker:
          reusable: true
          exclusive: true
      - checkout
      - run:
          name: build docker images
          command: docker-compose build
      - run:
          name: download elixir deps
          command: docker-compose up -d
      - run:
          name: Intialize DB
          command: docker-compose run app mix ecto.create
      - run:
          name. 
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - .node_modules
      - run:
          name: test
          command: docker-compose run app mix test
      - run:
          name: code-coverage
          command: './node_modules/.bin/nyc report --reporter=text-lcov'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: test-results.xml
